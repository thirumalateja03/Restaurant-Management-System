<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container" style="padding: 20px;">
    <h2>{{ data.name }}</h2>
    <p>{{ data.description }}</p>

    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="quantity" min="1">
    </div>

    <div class="tapioca-container">
        <p>Do you want Tapioca? (cheewy boba) - Defaultly exits</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="tapiocaOptions" id="tapiocaYes" value="yes"
                [(ngModel)]="tapiocaSelectedOption">
            <label class="form-check-label" for="tapiocaYes">Yes</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="tapiocaOptions" id="tapiocaNo" value="no"
                [(ngModel)]="tapiocaSelectedOption">
            <label class="form-check-label" for="tapiocaNo">No</label>
        </div>
    </div>

    <div class="sizes">
        <div class="size" [class.selected]="selectedSize === '500ml'" (click)="selectSize('500ml')">500ml</div>
        <div class="size" [class.selected]="selectedSize === '350ml'" (click)="selectSize('350ml')">350ml</div>
    </div>

    <div class="tropical-container" *ngIf="tropicalStatus">
        <p>Select the type*</p>
        <div class="size" [class.selected]="tropicaltype === 'Soda'" (click)="tropicalTypeSelection('Soda')">With Soda</div>
        <div class="size" [class.selected]="tropicaltype === 'GreenTea'" (click)="tropicalTypeSelection('GreenTea')">With Green Tea</div>
    </div>

    <h3>Poppins</h3>
    <div class="poppins-items">
        <div *ngFor="let poppin of poppins; let i = index" class="poppin-item" (click)="toggleSelected(i)"
            [class.selected]="poppin.selected">
            <div class="item-name">{{ poppin.name }}</div>
        </div>
    </div>

    <div class="container">
        <p>Additional Note (optional)</p>
        <div class="form-group">
            <label for="additionalNote">Write your note:</label>
            <textarea class="form-control" id="additionalNote" rows="3" [(ngModel)]="additionalNote"></textarea>
        </div>
    </div>

    <div class="price-container" style="font-size: 22px;">
        Price : <span style="color: green;">â‚¹{{itemPrice}}</span>
    </div>

    <button class="btn btn-primary" (click)="addToCart()">Add to Cart</button>
    <button class="btn btn-secondary" (click)="close()">Close</button>
</div>
